<section
  *ngIf="!isLoggedIn"
  class="text-center h-100 d-flex justify-content-center align-items-center py-4"
>
  <div class="alert alert-danger">
    Please Login To see this page.

    <br />
    <a routerLink="/login">Login Here</a>
  </div>
</section>

<section class="h-100">
  <div class="mx-auto my-3 card p-3 shadow rounded-3 col-11 col-sm-9 col-md-6">
    <h1>Checkout</h1>
    <hr />
    <div class="d-flex flex-wrap justify-content-center col-12">
      <div class="col-11 col-lg-6">
        <div class="">
          <h2>Products</h2>
          <div class="border rounded-4 d-flex mx-1 my-2 align-items-center">
            <div class="col-2 m-1">
              <img
                src="../../../assets/Img/echo.jpg"
                alt="product img"
                style="width: 100%; aspect-ratio: 1; object-fit: contain"
              />
            </div>
            <div class="fw-bold">Product 1</div>
            <div class="ms-auto me-3">Amount : 12 â‚¹</div>
          </div>
        </div>
        <hr />
        <div class="">
          <h2>Shipping Address</h2>
          <select class="form-select" name="" id="">
            <option value="">Select Shipping Address</option>
          </select>
          <button class="ms-auto my-3 btn btn-primary">Add New Address</button>
        </div>
      </div>
      <div class="col-11 col-lg-5 ms-lg-auto">
        <h2>Order Summary</h2>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <tbody class="">
              <tr class="">
                <td>Subtotal</td>
                <td>1500</td>
              </tr>
              <tr class="">
                <td>Shipping Charges</td>
                <td>50</td>
              </tr>
              <tr class="">
                <td>Total Tax (+18 %)</td>
                <td>297</td>
              </tr>
              <tr class="fw-bold">
                <td>Total Payable amount</td>
                <td>1847</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
      <button class="btn btn-success col-6 col-md-4 col-lg-3 ms-lg-auto">
        Place Order
      </button>
    </div>
  </div>
</section>
