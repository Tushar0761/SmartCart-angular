<section
  *ngIf="!isLoggedIn"
  class="text-center h-100 d-flex justify-content-center align-items-center py-4"
>
  <div class="alert alert-danger">
    Please Login To see this page.

    <br />
    <a routerLink="/login">Login Here</a>
  </div>
</section>

<section
  *ngIf="isLoggedIn"
  class="h-100 d-flex justify-items-center align-items-center"
>
  <div class="mx-auto card py-3 shadow rounded-3 col-11 col-sm-9 col-md-6">
    <div
      *ngFor="let product of cartItems"
      class="border rounded-4 d-flex justify-content-between mx-1 my-2"
      id="{{ product.id }}"
    >
      <div class="ms-3 my-auto">
        <h3>{{ product.attributes.product.data.attributes.product_name }}</h3>

        <p>Price : {{ product.attributes.product.data.attributes.price }}</p>
      </div>
      <div class="btn-group my-auto">
        <button class="btn btn-success">+</button>
        <div class="mx-2 my-auto">
          {{ product.attributes.quantity }}
        </div>
        <button class="btn btn-danger">-</button>
      </div>

      <div class="col-3 my-auto text-center fs-5 border m-1 p-1 bg-light">
        {{
          product.attributes.product.data.attributes.price *
            product.attributes.quantity
        }}
        â‚¹
      </div>
    </div>

    <button
      class="btn btn-primary ms-auto mx-3 col-6 col-md-4 col-lg-3"
      (click)="placeOrder()"
    >
      Order
    </button>
  </div>
</section>
