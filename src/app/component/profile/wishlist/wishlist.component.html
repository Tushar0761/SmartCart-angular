<h1 class="text-center">Your Wishlist</h1>
<hr />
<div *ngIf="wishlistItems.length == 0" class="text-center">
  <h5>There is no products in your Wishlist.</h5>
  <a routerLink="/" class="btn btn-primary">Shop Now</a>
</div>
<div
  *ngFor="let item of wishlistItems"
  id="{{ item.id }}"
  class="border rounded-4 d-flex mx-1 my-2"
>
  <div class="m-1">
    <div class="fw-bold">
      {{ item.attributes.product.data.attributes.product_name }}
    </div>
    <div>Price : {{ item.attributes.product.data.attributes.price }} â‚¹</div>
  </div>

  <div class="ms-auto my-auto me-3 d-flex gap-3">
    <button
      class="btn btn-primary"
      (click)="addToCart(item.attributes.product.data.id)"
      *ngIf="!cartItemArray.includes(item.attributes.product.data.id)"
    >
      Add to Cart
    </button>
    <button
      class="btn btn-success"
      (click)="router.navigate(['/cart'])"
      *ngIf="cartItemArray.includes(item.attributes.product.data.id)"
    >
      View in Cart
    </button>
    <button
      class="btn btn-outline-danger"
      (click)="removeFromWishlist(item.id)"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
